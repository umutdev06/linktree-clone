  <style>
    :root{
      --bg:#0b1026;
      --card:#0f1626;
      --muted:#9fb0d8;
      --accent1:#7c5cff;
      --accent2:#4bc3ff;
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.02);
      --btn-bg: linear-gradient(90deg,var(--accent1),var(--accent2));
      --radius:20px;
      --shadow: 0 20px 50px rgba(4,9,20,0.6);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(800px 400px at 10% 10%, rgba(75,195,255,0.06), transparent 15%),
                  radial-gradient(700px 300px at 95% 90%, rgba(124,92,255,0.06), transparent 18%),
                  var(--bg);
      color:#eaf2ff; display:flex; align-items:center; justify-content:center; padding:32px;
    }
    .card{
      width:min(560px,94vw); background:linear-gradient(180deg,var(--card), rgba(10,14,24,0.6));
      border-radius:var(--radius); padding:32px; position:relative; box-shadow:var(--shadow); overflow:hidden;
      border:1px solid rgba(255,255,255,0.04);
      transform-origin:center; animation:cardPop .6s cubic-bezier(.2,.9,.3,1);
    }
    @keyframes cardPop{
      from{transform:translateY(18px) scale(.985); opacity:0}
      to{transform:none; opacity:1}
    }
    .blob{position:absolute; width:300px; height:300px; border-radius:50%; filter:blur(80px); opacity:.18; pointer-events:none}
    .b1{left:-80px; top:-110px; background:radial-gradient(circle,var(--accent1), transparent 40%); animation:floatA 6s ease-in-out infinite}
    .b2{right:-60px; bottom:-90px; background:radial-gradient(circle,var(--accent2), transparent 40%); animation:floatB 7s ease-in-out infinite}
    @keyframes floatA{0%{transform:translateY(0) translateX(0)}50%{transform:translateY(18px) translateX(6px)}100%{transform:translateY(0) translateX(0)}}
    @keyframes floatB{0%{transform:translateY(0) translateX(0)}50%{transform:translateY(-18px) translateX(-6px)}100%{transform:translateY(0) translateX(0)}}
    .top{display:flex; gap:20px; align-items:center}
    .avatar-wrap{position:relative; width:120px; height:120px; flex:0 0 120px}
    .avatar{
      width:100%; height:100%; border-radius:999px; object-fit:cover; display:block; border:4px solid rgba(255,255,255,0.06);
      box-shadow:0 20px 40px rgba(22,28,45,0.6);
      transform-origin:center; animation:avatarEntrance .9s cubic-bezier(.2,.9,.3,1);
    }
    @keyframes avatarEntrance{from{transform:translateY(-18px) scale(.9) rotate(-6deg); filter:grayscale(.7) blur(2px); opacity:0} to{transform:none; filter:none; opacity:1}}
    .ring{position:absolute; left:-6px; top:-6px; width:132px; height:132px; border-radius:50%; pointer-events:none; display:block}
    .ring::after{content:""; position:absolute; inset:0; border-radius:50%; box-shadow:0 0 0 6px rgba(124,92,255,0.06); animation:ringPulse 2.6s infinite}
    @keyframes ringPulse{0%{transform:scale(.96); opacity:.9}70%{transform:scale(1.12); opacity:0}100%{transform:scale(.96); opacity:.9}}
    h1{margin:0; font-size:22px}
    p.bio{margin:8px 0 0; color:var(--muted); font-size:14px}
    .links{display:flex; gap:12px; margin-top:22px; flex-wrap:wrap}
    .link-btn{
      display:inline-flex; align-items:center; gap:10px; padding:12px 18px; border-radius:14px; text-decoration:none; color:white; font-weight:600;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.05);
      box-shadow: 0 6px 18px rgba(6,9,20,0.6); transform:translateZ(0); transition:transform .22s cubic-bezier(.2,.9,.3,1), box-shadow .22s;
      will-change:transform; backdrop-filter: blur(6px);
    }
    .link-btn svg{width:18px; height:18px; opacity:.95}
    .link-btn:hover{ transform:translateY(-6px) scale(1.02); box-shadow: 0 14px 30px rgba(6,9,20,0.6)}
    .primary{background:var(--btn-bg); border:none; color: #061226}
    .primary:hover{ transform: translateY(-6px) scale(1.03)}
    .links .link-btn{opacity:0; transform:translateY(14px); animation:btnIn .6s forwards;}
    .links .link-btn:nth-child(1){animation-delay:.18s}
    .links .link-btn:nth-child(2){animation-delay:.32s}
    .links .link-btn:nth-child(3){animation-delay:.46s}
    @keyframes btnIn{to{opacity:1; transform:none}}
    .footer{display:flex; align-items:center; justify-content:space-between; margin-top:20px; color:var(--muted); font-size:13px}
    @media (max-width:420px){
      .card{padding:20px}
      .top{gap:12px}
      .avatar-wrap{width:96px; height:96px}
    }
    .ripple{position:absolute; border-radius:50%; transform:scale(0); opacity:.6; pointer-events:none; animation:ripple .6s ease-out}
    @keyframes ripple{to{transform:scale(6); opacity:0}}
    .card:hover{transform:translateY(-6px) scale(1.002)}
  </style>
</head>

  <script>
    document.querySelectorAll('.link-btn').forEach(btn=>{
      btn.addEventListener('click', (e)=>{
        const el = e.currentTarget;
        const rect = el.getBoundingClientRect();
        const circle = document.createElement('span');
        const size = Math.max(rect.width, rect.height);
        circle.style.width = circle.style.height = size + 'px';
        circle.className = 'ripple';
        circle.style.left = (e.clientX - rect.left - size/2) + 'px';
        circle.style.top = (e.clientY - rect.top - size/2) + 'px';
        el.appendChild(circle);
        setTimeout(()=> circle.remove(), 700);
      })
    })
